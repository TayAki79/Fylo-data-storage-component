<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component | by AkraDEV</title>
  </head>
  
  
  <body>
    <div class="container">
      <div class="info">
        <img src="./images/logo.svg" alt="logo image">
        <ul>
          <li>
            <img src="./images/icon-document.svg" alt="document icon">
          </li>
          <li>
            <img src="./images/icon-folder.svg" alt="folder icon">
          </li>
          <li>
            <img src="./images/icon-upload.svg" alt="upload icon">
          </li>
        </ul>
      </div>
      <div class="storage-status">
        <p>You've used <span class="used">815 GB</span> of your storage</p>
        <div class="outer-scale"><div class="inner-scale"><div class="dot"></div></div></div>
        <div class="numbers-scale">
          <div class="0-gb">0 GB</div>
          <div class="1000-gb">1000 GB</div>
        </div>
        <div class="remainder">185 GB Left</div>
      </div>
    </div>
  </body>
  
  
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/TayAki79" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/TayAki79" target="_blank">AkraDEV</a>.
    </div>
  </footer>
</html>
